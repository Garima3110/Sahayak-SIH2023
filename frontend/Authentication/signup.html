<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up-Sahayak</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c0c1f0b98f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <h1>Sign Up</h1>
    <div class="container">
        <section class="section1">
            <form action="registration_process.php" method="POST" class="signUpForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                
                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="contact" required />
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
                
                <button type="submit" class="registerBtn">Register</button>
            </form>
            
            <p class="member">Already a member? <a href="login.html">Login here</a></p>
        </section>
        <hr>
        <section class="section2"><h2>Class 10th</h2></section>
    </div>
  </body>
</html>
