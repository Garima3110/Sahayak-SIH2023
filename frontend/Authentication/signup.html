<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Seymour+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c0c1f0b98f.js" crossorigin="anonymous"></script>
</head>
<body>
    <strong class="section_header">Sign Up</strong>

    <div class="form_wrapper">
        <form action="" class="form">
            <div class="field">
                <label for="name">Name : </label>
                <input type="text">
            </div>

            <div class="field">
                <label for="contact">Contact : </label>
                <input type="number">
            </div>

            <div class="field">
                <label for="email">Email : </label>
                <input type="email">
            </div>

            <div class="field">
                <label for="password">Password : </label>
                <input type="password">
            </div>

            <div class="buttons_wrapper">
                <button class="submit" type="submit">Submit</button>
                <a href="./login.html">Already a member?</a>
            </div>
        </form>

        <div class="class_wrapper">
            <p>class:</p>
            <strong>10 th</strong>
        </div>
    </div>
</body>
</html>
